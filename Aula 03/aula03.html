<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3</title>
</head>
<body>
    <h1 type=>Lista Ordenada</h1>
    <!-- só no OL: 1, A, a, I, i -->
    <ol type="i" start=10>
        <li>Maça</li>
        <li>Banana</li>
        <li>Pera</li>
    </ol>
    <h1>Lista não Ordenada</h1>
    <!-- disc, circle, square, none -->
    <ul type="disc">
        <li>Uno</li>
        <li>Fiesta</li>
        <li>Celta</li>
    </ul>
    <h1>Listas de definição</h1>
    <d1>
        <dt>Café</dt>
            <dd>Preto</dd>
            <dt>Café com leite</dt>
        <dt>Salgados</dt>
            <dd>Coxinha</dd>
            <dd>Esfirra</dd>
    </d1>
</body>
</html>
